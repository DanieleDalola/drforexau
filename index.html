<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DR-Forexau — Grafico Oro</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;background:#0b0f14;color:#fff}
    .wrap{min-height:100%;display:flex;flex-direction:column;gap:16px}
    header{padding:12px 16px;border-bottom:1px solid #223}
    h3{margin:0}
    .row{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    select{background:#111;border:1px solid #334;color:#fff;border-radius:10px;padding:6px 10px}
    .card{background:#0e141b;border:1px solid #223;border-radius:16px;padding:12px}
    .chart{height:70vh;min-height:420px}
    .muted{opacity:.8;font-size:12px}
    .toast{
      position:fixed;right:16px;bottom:16px;z-index:9999;
      background:#0b0f14;border:1px solid #334;border-radius:14px;padding:12px 14px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);max-width:360px
    }
    button{padding:8px 12px;border-radius:10px;border:1px solid #334;background:#111;color:#fff;cursor:pointer}
    button:hover{background:#132}
    .pill{display:inline-flex;align-items:center;border:1px solid #334;border-radius:999px;padding:2px 8px;font-size:12px;gap:6px}
    .dot{width:8px;height:8px;border-radius:999px;background:#16a34a}
  </style>
</head>
<body>
<div class="wrap">

  <header>
    <div class="row" style="justify-content:space-between">
      <h3>DR-Forexau — TradingView</h3>
      <label>Simbolo:
        <select id="symbol">
          <option value="OANDA:XAUUSD">XAUUSD (OANDA)</option>
          <option value="FX_IDC:XAUUSD">XAUUSD (FX_IDC)</option>
          <option value="OANDA:XAGUSD">XAGUSD (Argento)</option>
          <option value="OANDA:EURUSD">EURUSD</option>
        </select>
      </label>
    </div>
  </header>

  <div class="card">
    <div id="tv" class="chart"></div>
  </div>

  <div class="card" style="padding:16px 16px 8px">
    <div class="row" style="justify-content:space-between">
      <h4 style="margin:0">Levels</h4>
      <span class="pill"><span class="dot" id="pending-dot"></span><span id="pending-label">Attivo/Market</span></span>
    </div>
    <div id="levels" style="height:280px;border:1px solid #223;border-radius:12px;margin-top:8px"></div>
  </div>

</div>

<!-- TradingView -->
<script src="https://s3.tradingview.com/tv.js"></script>
<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- Lightweight Charts (una sola volta) -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<script>
  // ========= CONFIG =========
  const SUPABASE_URL  = "https://xiiefkpnnraqcvypkktc.supabase.co";
  const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpaWVma3BubnJhcWN2eXBra3RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzOTU4MzAsImV4cCI6MjA3ODk3MTgzMH0.F8w_EIN3taFZjl3oHZ3OYhJxW5JJJ3BqM0u9v8r4nWo";

  // ========= TRADINGVIEW =========
  let tvWidget;
  function renderTV(symbol){
    document.getElementById('tv').innerHTML = '';
    tvWidget = new TradingView.widget({
      symbol,
      interval: "15",
      container_id: "tv",
      autosize: true,
      theme: "dark",
      style: "1",
      locale: "it",
      withdateranges: true,
      hide_side_toolbar: false,
      hide_top_toolbar: false,
      timezone: "Europe/Rome",
    });
  }
  const sel = document.getElementById('symbol');
  sel.addEventListener('change', () => renderTV(sel.value));
  renderTV(sel.value);

  // ========= LEVELS (Lightweight Charts) =========
  let chart, series, priceLines = [];
  function initLevels() {
    const el = document.getElementById('levels');
    el.innerHTML = '';
    chart = LightweightCharts.createChart(el, {
      height: 280,
      layout: { background: { color:'#0b0f14' }, textColor:'#cbd5e1' },
      rightPriceScale: { borderColor:'#1f2937' },
      timeScale: { visible:false, borderColor:'#1f2937' },
      grid: { vertLines:{ color:'#111827' }, horzLines:{ color:'#111827' } },
    });
    series = chart.addLineSeries({ color:'#999' }); // basta per creare le price lines
  }
  initLevels();

  function drawLevels(sig){
    if (!series) initLevels();

    // pulisci linee precedenti
    priceLines.forEach(pl => series.removePriceLine(pl));
    priceLines = [];

    const side = (sig.side||'').toUpperCase();
    const kind = (sig.order_kind||'market').toLowerCase();
    const isPending = !sig.filled_at && (kind==='limit' || kind==='stop');

    // conversione numerica sicura
    const toNum = v => (v==null ? NaN : Number(v));
    const entry = toNum(sig.entry);
    const sl    = toNum(sig.sl);
    const tp    = toNum(sig.tp);

    const entryColor = isPending ? '#eab308' : (side==='BUY' ? '#16a34a' : '#ef4444');
    const entryStyle = isPending ? LightweightCharts.LineStyle.Dotted
                                 : LightweightCharts.LineStyle.Solid;

    if (!Number.isNaN(entry)) {
      priceLines.push(series.createPriceLine({
        price: entry, color: entryColor, lineWidth: 2, lineStyle: entryStyle,
        title: `ENTRY ${entry}${isPending?' (pend.)':''}`,
      }));
    }
    if (!Number.isNaN(sl)) {
      priceLines.push(series.createPriceLine({
        price: sl, color: '#ef4444', lineWidth: 1,
        lineStyle: LightweightCharts.LineStyle.Solid, title: `SL ${sl}`,
      }));
    }
    if (!Number.isNaN(tp)) {
      priceLines.push(series.createPriceLine({
        price: tp, color: '#16a34a', lineWidth: 1,
        lineStyle: LightweightCharts.LineStyle.Solid, title: `TP ${tp}`,
      }));
    }

    // badge stato
    const dot   = document.getElementById('pending-dot');
    const label = document.getElementById('pending-label');
    if (isPending){ dot.style.background='#eab308'; label.textContent='Pendente'; }
    else          { dot.style.background='#16a34a'; label.textContent='Attivo/Market'; }
  }

  // ========= SUPABASE =========
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  // toast “ultimo segnale”
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerHTML = `
    <div style="font-weight:700">Ultimo segnale</div>
    <div id="sg-line" style="margin-top:4px"></div>
    <div id="sg-sub" class="muted"></div>
    <div class="row" style="margin-top:8px">
      <button id="sg-open">Apri sul grafico</button>
      <button id="sg-close" style="background:#1b0f0f;border-color:#442">Chiudi</button>
    </div>
    <div id="diag" class="muted" style="margin-top:8px;font-size:11px;line-height:1.2"></div>
  `;
  document.body.appendChild(toast);
  const eLine = toast.querySelector('#sg-line');
  const eSub  = toast.querySelector('#sg-sub');
  const eDiag = toast.querySelector('#diag');

  let last = null;

  // test connessione
  (async () => {
    try {
      const { error } = await sb.from('signals').select('id').limit(1);
      eDiag.textContent = error ? ('Errore SELECT: '+error.message) : 'Connessione OK';
    } catch (e) { eDiag.textContent = 'Eccezione: '+(e?.message||e); }
  })();

  // carica ultimo
  async function loadInitial() {
    const { data, error } = await sb
      .from('signals')
      .select('*')
      .order('created_at', { ascending: false })
      .limit(1);
    if (!error && data?.length) showSignal(data[0]);
    else if (error) eDiag.textContent = 'Errore loadInitial: '+error.message;
  }

  // realtime su INSERT
  sb.channel('signals-feed')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'signals' }, (payload) => {
      showSignal(payload.new);
    })
    .subscribe(({status}) => {
      eDiag.textContent = (eDiag.textContent ? eDiag.textContent+' | ' : '') + 'Realtime: '+status;
    });

  function showSignal(s){
    last = s;
    const side = (s.side||'').toUpperCase();
    const color = side.includes('BUY') ? '#16a34a' : '#ef4444';
    const kind = (s.order_kind || 'market').toUpperCase();

    eLine.innerHTML = `<span style="color:${color}">${side}</span> ${s.symbol} @ ${s.entry} <span class="muted">(${kind})</span>`;
    eSub.textContent = `SL ${s.sl ?? '—'} · TP ${s.tp ?? '—'}`;

    drawLevels(s); // <— disegna/aggiorna le linee
  }

  // pulsanti toast
  document.getElementById('sg-open').addEventListener('click', () => {
    if (!last) return;
    const code = (last.symbol || 'XAUUSD').toUpperCase();
    const preferred =
        code === 'XAUUSD' ? 'OANDA:XAUUSD' :
        code === 'XAGUSD' ? 'OANDA:XAGUSD' :
        code === 'EURUSD' ? 'OANDA:EURUSD' :
        'OANDA:XAUUSD';
    sel.value = preferred;
    sel.dispatchEvent(new Event('change'));
  });
  document.getElementById('sg-close').addEventListener('click', () => toast.remove());

  // bootstrap
  loadInitial();
</script>
</body>
</html>
